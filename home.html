<html lang="es">
<head>
  <meta charset="utf-8">

  <title>SISU TEST</title>
  <meta name="description" content="Developer test from SISU">
  <meta name="author" content="Luis Alberto Cruz">

  <!-- Latest compiled and minified bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <script src="js/scripts.js"></script>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

  <div class="container">
    <form>
      <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Nombre:</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="name">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputAge" class="col-sm-2 col-form-label">Edad:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="age" >
        </div>
      </div>
      <div class="form-group row">
        <label for="selectCountry" class="col-sm-2 col-form-label">Pais:</label>
        <div class="col-sm-10">
          <select class="form-control form-control-sm">
            <option>Small select</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="selectState" class="col-sm-2 col-form-label">Estado:</label>
        <div class="col-sm-10">
          <select class="form-control form-control-sm">
            <option>Small select</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="selectCity" class="col-sm-2 col-form-label">Ciudad:</label>
        <div class="col-sm-10">
          <select class="form-control form-control-sm">
            <option>Small select</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

</body>
</html>
